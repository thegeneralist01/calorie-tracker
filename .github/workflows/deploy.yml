name: Deploy

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABASE_URL: file:./deploy.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Build server bundle
        run: npm run build

      - name: Archive dist
        run: tar -czf calorie-tracker-dist.tgz dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calorie-tracker-dist
          path: calorie-tracker-dist.tgz
